<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signing Form</title>
    </head>
    <body>
        <div class="intro-before">
            <div class="intro-content">
                <h1>Welcome User</h1>
                <p>Loading Your Login Info</p>

            </div>

        </div>

        <table class="form">
            <tr>

                <th><label for="FirstName">FirstNames</label></th>
                <td><input type="text" placeholder="first name"></td>

            </tr>
            <tr>
                <th><label for="lastname">lastname</label></th>
                <td><input type="text" placeholder="lastname"></td>
            </tr>
            <tr>
                <th><label for="DOB">DOB</label></th>
                <td><input type="date" placeholder="DOB"></td>
            </tr>
            <tr>
                <th><label for="Email">Email</label></th>
                <td><input type="text" placeholder="Email"></td>
            </tr>

        </table>

    </body>
</html>
