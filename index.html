<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="images/figure(1).png" type="images/png">
        <title>Signing Form</title>
    </head>
    <body>
        <div class="intro-before">
            <div class="intro-content">
                <h1>Welcome User</h1>
                <p>Loading Your Login Info</p>

            </div>

        </div>
        
        <div class="intro-after">
            <fieldset class="user-info">
                <legend class="user-lengend">User Info</legend>
                <div class="intro-after-content">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" placeholder="First Name"
                        name="name" required>

                </div>
                <div class="intro-after-content">
                    <label for="lName">Last name :</label>
                    <input type="text" id="lname" placeholder="Last Name"
                        name="lName" required>

                </div>
                <div class="intro-after-content">
                    <label for="email">Email :</label>
                    <input type="text" id="email" placeholder="Email"
                        name="email" required>

                </div>
                <div class="intro-after-content">
                    <label for="DOB">DOB :</label>
                    <input type="date" id="DOB" placeholder="Date Of Birth"
                        name="DOB" required>

                </div>
                <div class="intro-after-content">
                    <label >Gender :</label>
                
                        <label for="male"> Male</label>
                        <input type="radio" name="Gender" id="male" value="male"
                            required>
                    

                        <label for="female">Female</label>
                        <input type="radio" name="Gender" id="female"
                            value="female" required>
                   
                    

                </div>
                <div class="intro-after-content">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Full address">

                </div>
                <div class="intro-after-content-btn">
                    <button type="button" onclick="alert('Your are been updated')">Submit</button>

                </div>

                

            </fieldset>
            
        </div>
        

    </body>
</html>
