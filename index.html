<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signing Form</title>
    </head>
    <body>
        <div class="intro-before">
            <div class="intro-content">
                <h1>Welcome User</h1>
                <p>Loading Your Login Info</p>

            </div>

        </div>
        <div class="intro-after">
            <fieldset>
                <legend>User Info</legend>
                <div class="intro-after-content">
                    <label for="name">First Name :</label>
                    <input type="text" id="name" placeholder="First Name"
                        name="name" required>

                </div>
                <div class="intro-after-content">
                    <label for="lName">Last name :</label>
                    <input type="text" id="lname" placeholder="Last Name"
                        name="lName" required>

                </div>
                <div class="intro-after-content">
                    <label for="email">Email :</label>
                    <input type="text" id="email" placeholder="Email"
                        name="email" required>

                </div>
                <div class="intro-after-content">
                    <label for="DOB">DOB :</label>
                    <input type="date" id="DOB" placeholder="Date Of Birth"
                        name="DOB" required>

                </div>
                <div class="intro-after-content">
                    <label>Gender :</label>
                    <div>
                        <label for="male">Male</label>
                        <input type="radio" name="Gender" id="male" value="male"
                            required>
                    </div>

                    <!-- the  female area should be align properly -->
                    <div>
                        <label for="female">Female</label>
                        <input type="radio" name="Gender" id="female"
                            value="female" required>
                    </div>
                    

                </div>
                <div class="intro-after-content">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Full address">

                </div>

            </fieldset>

        </div>

    </body>
</html>
